<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Van Builder</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Van Builder</h1>
</header>
<nav>
    navbar here
</nav>

<main>
    <form class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="vanOwner">Your Name</label>
            <input type="email" class="form-control" id="vanOwner" placeholder="Captain Mal Reynolds">
        </div>
        <div class="form-group">
            <label for="vanName">Your Van's name</label>
            <input type="text" class="form-control" id="vanName" placeholder="Serenity">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Add a picture</label>
            <input type="file" name="pic" id="exampleInputFile" placeholder="image">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</main>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
